<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shri Vaishnav Vidyapeeth Vishwavidyalaya</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="/images/logo.png" alt="University logo" class="logo">
      <h1>
        <span lang="en">Shri Vaishnav Vidyapeeth Vishwavidyalaya</span>
        <br>
        <span lang="hi">श्री वैष्णव विद्यापीठ विश्वविद्यालय</span>
      </h1>
    </div>
  </header>

  <main>
    <div class="main-content">
      <div class="left-column">
        <h2><span id="headline">Welcome to </span><br> Shri Vaishnav Vidyapeeth Vishwavidyalaya</h2>
        <img src="/images/college2.jpeg" alt="University image" class="svvv-image">
      </div>
      <div class="right-column">
        <h2>Login Your Account</h2>

        <form action="/login.php" method="post" id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Remember me" required>
            <a href="forgot-password.html">Forgot Password?</a>
          </div>
          <div class="form-group">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <button type="submit" form="login-form">Sign In</button>
          <p class="or-text">OR</p>
          <a href="register.html">Are you a new student? Create an account.</a>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; Shri Vaishnav Vidyapeeth Vishwavidyalaya</p>
  </footer>
</body>
</html>
