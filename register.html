<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shri Vaishnav Vidyapeeth Vishwavidyalaya</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="/images/logo.png" alt="University logo" class="logo">
      <h1>
        <span lang="en">Shri Vaishnav Vidyapeeth Vishwavidyalaya</span>
        <br>
        <span lang="hi">विद्यापीठ विष्णुविश्वविद्यालय</span>
      </h1>
    </div>
  </header>

  <main>
    <div class="register-container">
      <h2>Create an account</h2>
      <p>Provide your details.</p>
      <form action="/register.php" method="post" id="register-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" name="name" id="name" placeholder="First Last" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="you@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="By.You02" required>
        </div>
        <button type="submit" form="register-form">Create An Account</button>
      </form>

      <p class="already-registered">Already have an account? </p><a href="login.html">Sign In</a>
    </div>
  </main>

  <footer>
    <p>&copy; Shri Vaishnav Vidyapeeth Vishwavidyalaya</p>
  </footer>
</body>
</html>
